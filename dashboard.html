<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - CodeXP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard">
  <div class="sidebar">
    <div class="logo"><img src="rocket.png"><span>CodeXP</span></div>
    <ul>
      <li>🏠 Home</li>
      <li>📊 Dashboard</li>
      <li>🤖 AI Chatbot</li>
      <li>🏆 Achievement</li>
      <li>📈 Progress</li>
      <li>❓ Help</li>
      <li onclick="goToLogin()">🔓 Logout</li>
    </ul>
  </div>

  <div class="content">
    <h2>Welcome, User</h2>
    <p>"CODEXP – LEARN SMART. CODE FAST"</p>
    <h3>START LEARNING!!</h3>
    <div class="levels">
      <div class="level">
        <img src="badge.png" alt="">
        <p>XP Points: 1</p>
        <button>START!</button>
      </div>
      <div class="level">
        <img src="badge.png" alt="">
        <p>XP Points: 1</p>
        <button>START!</button>
      </div>
      <div class="level">
        <img src="badge.png" alt="">
        <p>XP Points: 1</p>
        <button>START!</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
